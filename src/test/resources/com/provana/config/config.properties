################################################################################
#                            BROWSER & DRIVER SETTINGS                         #
################################################################################

# Browser type (e.g., chrome, firefox)
browser=chrome

# Run browser in headless mode (true/false)
browser.headless=false

# When to quit the WebDriver: perScenario | perFeature | perSuite
driver.quit.mode=perFeature


################################################################################
#                              SCREENSHOT SETTINGS                             #
################################################################################

# Enable screenshot capture on test failure
screenshots.enabled=true


################################################################################
#                                REPORT SETTINGS                               #
################################################################################

# Clean previous extent reports before test execution
reports.cleanup.enabled=false


################################################################################
#                              VIDEO RECORDING SETTINGS                         #
################################################################################

# Record browser video during tests
video.recording.enabled=true

# Delete old video files before new run
video.cleanup.enabled=true


################################################################################
#                           DOWNLOAD SETTINGS                               #
################################################################################

# Enable automatic downloads to a specified directory
downloads.enabled=true

# Clean download folder before tests begin
downloads.cleanup.enabled=true


################################################################################
#                               CUCUMBER TAG SETTINGS                           #
################################################################################

# Run specific tags (e.g., @smoke or @regression). Leave empty to run all.
# Uncomment below to enable tag filtering
cucumber.tags=@positive or @negative or @failure
